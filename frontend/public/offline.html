<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Lumora AI</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0a0a0f;color:#e8e8f0}
    .container{text-align:center;padding:2rem}
    h1{font-size:2rem;margin-bottom:1rem;color:#39d3bb}
    p{color:#a0a0b0;margin-bottom:2rem}
    button{background:#39d3bb;color:#0a0a0f;border:none;padding:0.75rem 2rem;border-radius:0.5rem;font-size:1rem;cursor:pointer}
    button:hover{background:#2fc4ab}
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button onclick="location.reload()">Retry</button>
  </div>
</body>
</html>
